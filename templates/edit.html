<!DOCTYPE html>
<html>
<head>
    <title>Modifier un étudiant</title>
    <link rel="stylesheet" href="/static/css/styleAdd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Modifier l'étudiant</h1>
        <form method="POST" id="form">
            <input type="text" name="name" value="{{ student[1] }}" required>
            <input type="text" name="phone" value="{{ student[2] }}" required>
            <input type="email" name="email" value="{{ student[3] }}">
            <input type="text" name="classe" value="{{ student[4] }}" required>
            <button type="submit" id="btn">Mettre à jour</button>
        </form>
    </div>
</body>
</html>
